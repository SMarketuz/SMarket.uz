<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="shortcut icon" href="./images/logogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SMarket.uz/login</title>
</head>
<body>
    <!-- <div class="loader">
        <h1>L</h1>
        <span></span>
        <h1>ADER</h1>
    </div> -->
    <div class="wrapper">


        <!-- start header -->

        <div class="leftLogin hidden" id="leftLogin">
            <i class="fa-solid fa-xmark mark" id="xmark"></i>
            <img src="./images/log.png" alt="">
            <div class="drLeft">
                <div class="langsLeft">
                    <div class="uzblangLeft">
                        <img class="langUzLeft" src="./images/uz 7.png" alt="">
                        <i class="fa-solid fa-circle-right" id="leftdown"></i>

                    </div>
                    
                    <div class="evroLangLeft">
                        <img class="langRuLeft" src="./images/ru 1.png" alt="">
                        <img class="langEnLeft" src="./images/en 1.png" alt="">
                    </div>
                </div>
                
            </div>
            <div class="registerLeft">
                <a id="tizimLeft" class="sininLeft" href="#">Tizimga kirish</a>
                <a id="royhatLeft"  class="loginLeft" href="#">Ro'yxatdan o'tish</a>
            </div>
        </div>
        <header class="header" id="header">
            <div class="headerImg">
                <img src="./images/log.png" alt="">
            </div>
            <div class="dr">
                <div class="langs">
                    <div class="uzblang">
                        <img class="langUz" src="./images/uz 7.png" alt="">
                        <i class="fa-solid fa-circle-right" id="logdown"></i>

                    </div>
                    
                    <div class="evroLang">
                        <img class="langRu" src="./images/ru 1.png" alt="">
                        <img class="langEn" src="./images/en 1.png" alt="">
                    </div>
                </div>
                
            </div>
            <div class="register">
               <div class="reg">
                    <a id="tizim" class="sinin" href="#">Tizimga kirish</a>
                    <a id="royhat"  class="login" href="#">Ro'yxatdan o'tish</a>
               </div>
                <div class="barsLog" id="barsLog">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </header>
        
        <!-- end header -->

        <!-- start sections -->


        <section class="sectionTop">
            <div class="titleTop">
                <h1 id="heding1">Ro'yxatdan o'tish</h1>
                <p id="para1">Hisob yaratish uchun barcha maydonlarni to'ldiring.</p>
            </div>
            <form id="form">
                <div class="user">
                   <div class="icon">
                        <input type="text" name="name" placeholder="Foydalanuvchi nomi" class="userName">
                        <i class="fa-solid fa-user" id="user"></i>
                   </div>

                    <div class="icon2">
                        <input type="email" name="email" placeholder="E-pochta manzili" class="at">
                        <i class="fa-regular fa-at" id="at"></i>
                    </div>
                </div>


                <br>

                <div class="submit">
                   <div class="icon3">
                        <input type="password" name="password" placeholder="Parol" class="parol">
                        <i class="fa-regular fa-eye"></i>
                   </div>

                    <a href="#" type="submit" class="btn">Ro'yxatdan o'tish</a>
                </div>
            </form>

            <div class="orTitle">
                <h1 class="orHeding">Yoki</h1>
                <a href="#" class="orPara"><p>Roʻyxatdan oʻtish...</p></a>
            </div>



            <div class="platforms">
                <div class="facebook">
                    <img src="./images/Facebook.png" alt="">
                    <a class="facebook" href="#">facebook bilan ro'yxatdan o'ting</a>
                </div>

                <div class="google">
                    <img src="./images/G_logo.png" alt="">
                    <a class="google" href="#">Google bilan ro'yxatdan o'ting</a>
                </div>
            </div>

            <div class="footTitle">
                <a class="footerTitle" href="#">Hisobingiz bormi? Iltimos, tizimga kiring.</a>
            </div>
        </section>











        <!-- end sections -->


    
    </div>


    <script src="./js/login.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/lang.js"></script>
</body>
</html>
